version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-turbovets}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
volumes:
  dbdata:
