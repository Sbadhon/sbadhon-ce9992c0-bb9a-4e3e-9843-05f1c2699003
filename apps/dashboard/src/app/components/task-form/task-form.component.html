<div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4">
    <div
      class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-lg">
      <button
        type="button"
        (click)="onClose()"
        class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-full"
        aria-label="Close modal"
      >
        âœ•
      </button>
  
      <form [formGroup]="taskForm" (ngSubmit)="onSave()">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            {{ isEditMode ? 'Edit Task' : 'Create New Task' }}
          </h3>
        </div>
  
        <div class="p-6 space-y-4">
          <div>
            <label
              for="title"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Title</label
            >
            <input
              type="text"
              id="title"
              formControlName="title"
              class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
            />
          </div>
  
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Description</label
            >
            <textarea
              id="description"
              formControlName="description"
              rows="3"
              class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
            ></textarea>
          </div>
  
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="status"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Status</label
              >
              <select
                id="status"
                formControlName="status"
                class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
              >
                @for (status of taskStatuses; track status) {
                  <option [value]="status">{{ status }}</option>
                }
              </select>
            </div>
  
            <!-- Category -->
            <div>
              <label
                for="category"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Category</label
              >
              <select
                id="category"
                formControlName="category"
                class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
              >
                @for (cat of taskCategories; track cat) {
                  <option [value]="cat">{{ cat }}</option>
                }
              </select>
            </div>
            <div>
              <label
                for="dueDate"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Due Date</label
              >
              <input
                type="date"
                id="dueDate"
                formControlName="dueDate"
                class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
              />
            </div>
          </div>
        </div>
  
        <div
          class="p-6 bg-gray-50 dark:bg-gray-700/50 flex justify-end space-x-3"
        >
          <button
            type="button"
            (click)="onClose()"
            class="bg-white dark:bg-gray-600 py-2 px-4 border border-gray-300 dark:border-gray-500 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Cancel
          </button>
          <button
            type="submit"

            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed"
          >
            Save Task
          </button>
        </div>
      </form>
    </div>
  </div>
