<div class="fixed top-0 right-0 h-full w-full max-w-md bg-white dark:bg-gray-800 shadow-xl z-50 flex flex-col">
  <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center flex-shrink-0">
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Activity Log</h3>
    <button (click)="onClose()" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none">
      X
    </button>
  </div>

  <div class="p-4 space-y-4 overflow-y-auto flex-grow">
    @for (log of logs(); track log.id) {
      <div class="flex items-start space-x-3">
        <div class="flex-shrink-0 pt-1">
          <span class="h-8 w-8 rounded-full flex items-center justify-center bg-gray-200 dark:bg-gray-700">
            @switch (log.action) {
              @case ('create') {
                <ng-icon name="heroPlus" size="1rem"></ng-icon>
              }
              @case ('update') {
                <ng-icon name="heroPencil" size="1rem"></ng-icon>
              }
              @case ('delete') {
                <ng-icon name="heroTrash" size="1rem"></ng-icon>
              }
            }
          </span>
        </div>
        <div>
          <p class="text-sm text-gray-800 dark:text-gray-200">{{ getLogMessage(log) }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">{{ log.createdAt | date:'medium' }}</p>
        </div>
      </div>
    } @empty {
      <div class="flex items-center justify-center h-full text-gray-500 dark:text-gray-400">
        <p>No activity recorded yet.</p>
      </div>
    }
  </div>
</div>
